<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>One Rep Max Calculator</title>
</head>
<body>
    <div class="box">
        <div class="card">
            <div>
                <h1 class="title">One Rep Max</h1>
            </div>
            <div class="wrapper">
                <div>
                    <h4>How much can you lift for about four reps?</h4>
                    <input type="number" id="n" placeholder="kgs">
                    </div>
                        <div class="button-area">
                            <button id="btn">Calculate</button>
                        </div>
                        <div class="results">
                        <h4>You can do aproximately <span id="resultN"></span> for one rep!</h4>
                    </div>
                </div>
            </div>
        </div>
    <script src="index.js"></script>
</body>
</html>
